services:
  prometheus-exporter:
    image: prom/node-exporter:latest
    ports: 
      - "9100:9100"
    container_name: mundosE-prometheus-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - mundosE-network

  webserver_apache:
    image: httpd:2.4
    ports:
      - "80:80"
    container_name: mundosE-webserver-apache
    restart: always
    networks:
      - mundosE-network

networks:
  mundosE-network:
    driver: bridge
